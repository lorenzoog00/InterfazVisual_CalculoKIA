<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular kGA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .input-label {
            font-size: 0.9em;
            font-weight: bold;
        }
        .input-container {
            position: relative;
            margin-bottom: 1.5em;
        }
        .input-number {
            width: 50px;
            height: 50px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50%;
            display: inline-block;
            text-align: center;
            line-height: 50px;
            background-color: #007bff;
            color: white;
            margin-right: 15px;
        }
        .form-control {
            font-size: 0.9em;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .form-group label {
            flex: 1;
        }
        .form-group .form-control {
            flex: 2;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
        }
        .column {
            flex: 50%;
            padding: 0 15px;
        }
        .btn-submit {
            font-size: 1.5em;
            padding: 10px 20px;
            display: block;
            width: 100%;
        }
        .formula {
            font-size: 1.2em;
            font-style: italic;
            margin: 20px 0;
            text-align: center;
        }
        .source-link {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Calcular kGA usando la ecuación de Onda</h1>
        <div class="text-center mb-4">
            <img src="/static/onda.png" alt="Ecuación de Onda" class="img-fluid">
        </div>
        <div class="source-link">
            Fuente: <a href="https://drive.google.com/file/d/1q2LG-bpWQlKBMF-8jtk4iKamWCj7p4oq/view?usp=sharing" target="_blank">haga click aquí</a>
        </div>
        <form action="/calcular" method="post">
            <div class="row">
                <div class="column">
                    <div class="form-group">
                        <span class="input-number">1</span>
                        <div>
                            <label for="material" class="input-label">Material</label>
                            <select class="form-control" id="material" name="material" required>
                                {% for material in materiales %}
                                    <option value="{{ material }}">{{ material }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <span class="input-number">2</span>
                        <div>
                            <label for="size_in" class="input-label">Size (in.)</label>
                            <select class="form-control" id="size_in" name="size_in" required>
                                <!-- Opciones serán cargadas dinámicamente -->
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <span class="input-number">3</span>
                        <div>
                            <label for="T" class="input-label">T (K)</label>
                            <input type="number" step="any" class="form-control" id="T" name="T" required>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="form-group">
                        <span class="input-number">4</span>
                        <div>
                            <label for="flujo_masico" class="input-label">Flujo másico (kg/s)</label>
                            <input type="number" step="any" class="form-control" id="flujo_masico" name="flujo_masico" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <span class="input-number">5</span>
                        <div>
                            <label for="y1" class="input-label">Fracción molar de CO<sub>2</sub></label>
                            <input type="number" step="any" class="form-control" id="y1" name="y1" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <span class="input-number">6</span>
                        <div>
                            <label for="K5" class="input-label">K5</label>
                            <input type="number" step="any" class="form-control" id="K5" name="K5" required>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-submit mt-3">Calcular kGA</button>
        </form>
    </div>
    <script>
        $(document).ready(function() {
            $('#material').change(function() {
                var material = $(this).val();
                $.ajax({
                    url: '/get_sizes',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ material: material }),
                    success: function(response) {
                        $('#size_in').empty();
                        response.forEach(function(size) {
                            $('#size_in').append('<option value="' + size + '">' + size + '</option>');
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
