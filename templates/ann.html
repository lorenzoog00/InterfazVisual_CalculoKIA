<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .field {
            margin-bottom: 15px;
        }
        .field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .field input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .units {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="calcForm" action="/ann" method="post">
            <div class="field">
                <label for="y1">y1:</label>
                <input type="number" id="y1" name="y1" step="any" required>
            </div>
            <div class="field">
                <label for="G_">G_:</label>
                <input type="number" id="G_" name="G_" step="any" required>
            </div>
            <div class="field">
                <label for="wt_mea">wt_mea:</label>
                <input type="number" id="wt_mea" name="wt_mea" step="any" required>
            </div>
            <div class="field">
                <label for="z">z:</label>
                <input type="number" id="z" name="z" step="any" required>
            </div>
            <div class="field">
                <label for="T_gas">T_gas:</label>
                <input type="number" id="T_gas" name="T_gas" step="any" required>
            </div>
            <div class="field">
                <label for="L_">L_:</label>
                <input type="number" id="L_" name="L_" step="any" required>
            </div>
            <button type="submit" class="button">Calcular</button>
        </form>
        {% if kga is not none %}
        <div id="result" class="result-box">
            kG: <span id="kgaValue">{{ kga }}</span> <span class="units">KGA (mol/mÂ²*s*kPa)</span>
        </div>
        {% endif %}
    </div>
</body>
</html>
